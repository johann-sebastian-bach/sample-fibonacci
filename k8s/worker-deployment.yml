apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibo-worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      project: fibonacci
      env: production
      location: EN
      component: worker
  template:
    metadata:
      labels:
        project: fibonacci
        env: production
        location: EN
        component: worker
    spec:
      containers:
        - name: worker
          image: oraserv/fib-worker:latest
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: '6379'
